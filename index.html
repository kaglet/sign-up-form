<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up to Service</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://kit.fontawesome.com/fbeeabe0fc.js" crossorigin="anonymous"></script>
</head>

<body>
    <section>    
        <img src="./images/luke-thornton-B1pSfao3GjE-unsplash.jpg" alt="baby blue car driving through desert dunes">
        <span class="credit">
            Photo by <a href="https://unsplash.com/@lukethornton?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Luke Thornton</a> on <a href="https://unsplash.com/photos/a-truck-driving-down-a-dirt-road-in-the-desert-B1pSfao3GjE?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </span>
    </section>
    
    <section class="sign-up">
        <section>
            <p class="desc">This is not a real online service! Lorem ipsum dolor sit amet, 
                consectetur adipiscing elit, sed do eiusmod tempor 
                incididunt ut labore et dolore magna aliqua.
            </p>
            <p>Sign up <em>now</em> to get started.</p>
        </section>
        <section class="form">
            <h2>Let's do this!</h2>
            <div class="flex-wrapper">
                <div>
                    <label for="first_name">First name</label>
                    <input type="text" name="first_name" id="first_name">
                </div>
                <div>
                    <label for="last_name">Last name</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                </div>
                <div>
                    <label for="phone">Phone number</label>
                    <input type="text" name="phone_number" id="phone">
                </div>
                <div>
                    <label for="pwd">Password</label>
                    <input type="text" name="pwd" id="pwd">
                </div>
                <div>
                    <label for="confirm_pwd">Confirm password</label>
                    <input type="text" name="confirm_pwd" id="confirm_pwd">
                </div>
            </div>
        </section>
        <section>
            <button type="button">Create Account</button>
            <p>Already have an account? <a href="./">Sign up</a></p>
        </section>
        <footer>
            Made by kaglet 
            <a href="https://github.com/kaglet/rock-paper-scissors"> <i class="fa-brands fa-github"> </i></a>
        </footer>
    </section>
</body>
</html>
